<div class="content-wrap bl-fixed">
    <table class="table table-striped table-fixed-header" id="category_list">
        <thead class="header">
            <tr>
                <th class="action">Actions</th>
                <th>Category Name</th>
                <th>Main Category Name</th>
                <th>Display Order</th>
                <th>SEO Name</th>
            </tr>
        </thead>
    </table><!-- Table -->
</div>
<!-- Modal -->
<div class="modal fade down-block" id="category-delete-modal" tabindex="-1" item="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" item="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="modal-alert">
                    <div class="alert-item">
                        <div class="alert-details bg-red">
                            <p>Are You Sure want to Delete?</p>
                            <button type="button" class="btn btn-red" data-dismiss="modal" aria-label="Close"><i class="icon ion-md-close"></i></button>
                        </div>
                    </div>
                    <div class="alert-button">
                        <input type="hidden" name="category_id" id="category_id" value="">
                        <button type="button" class="btn btn-red" data-dismiss="modal">Reject</button>
                        <button type="button" id="accept" ng-click="deleteConfirm()" data-dismiss="modal" class="btn btn-red">Accept</button>
                    </div>
                </div><!-- Modal Alert -->
            </div><!-- Modal Body -->
        </div><!-- Modal Content -->
    </div><!-- Modal Dialog -->
</div><!-- Modal Content -->
<div class="modal fade modal-filter" id="modal-categories-list-filter" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn btn-colse btn-img btn-filter-close" data-dismiss="modal" aria-label="Close">
                    <img src="./public/img/content/modal/close-circle.svg" alt="Modal" class="img-responsive" onmouseover="this.src='./public/img/content/modal/close-circle-active.svg'" onmouseout="this.src='./public/img/content/modal/close-circle.svg'">
                </button>
                <h5 class="modal-title">Filter</h5>
                <div class="filter-reset">
                    <p class="text-red" ng-click="reset_filter(); $ctrl.main_category_id=''; $ctrl.status.id=''">Reset Filter</p>
                </div>
            </div><!-- Modal Header -->
            <div class="modal-body modal-sm-body">
                <div class="row modal-row">
                    <div class="col-md-12">
                        <div class="input-text form-group">
                            <label>Category</label>
                            <div class="form-group">
                                <input type="text" class="form-control" name="name" id="name" placeholder="Enter Category Name" autocomplete="off" />
                            </div><!-- Input Group -->
                        </div><!-- Field -->
                    </div><!-- Column -->
                    <div class="col-md-12">
                        <div class="input-text form-group">
                            <label>Main Category</label>
                            <div class="input-group">
                                <ui-select ng-model="$ctrl.main_category_id" theme="select2" ng-change="myFunc($ctrl.main_category_id)">
                                    <ui-select-match placeholder="Select Main Category">
                                        {{$select.selected.name || $select.selected}}
                                    </ui-select-match>
                                    <ui-select-choices repeat="i.id as i in $ctrl.main_categories | propsFilter: {name: $select.search}">
                                        <div ng-bind-html="i.name | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                                <input type="hidden" name="main_category" id="main_category" value="">
                            </div><!-- Input Group -->
                        </div><!-- Field -->
                    </div><!-- Column -->
                    <div class="col-md-12">
                        <div class="input-text form-group">
                            <label>SEO Name</label>
                            <div class="form-group">
                                <input type="text" class="form-control" name="seo_name" id="seo_name" placeholder="Enter SEO Name" autocomplete="off" />
                            </div><!-- Input Group -->
                        </div><!-- Field -->
                    </div><!-- Column -->
                    <div class="col-md-12">
                        <div class="form-group input-text">
                            <label>Status</label>
                            <div class="input-group">
                                <ui-select ng-model="$ctrl.status.id" theme="select2" ng-change="myFunc2($ctrl.status.id)">
                                    <ui-select-match placeholder="Select Status">
                                        {{$select.selected.name || $select.selected}}
                                    </ui-select-match>
                                    <ui-select-choices repeat="i.id as i in $ctrl.status | propsFilter: {name: $select.search}">
                                        <div ng-bind-html="i.name | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                                <input type="hidden" name="status_name" id="status_name" value="">
                            </div>
                        </div><!-- Feild -->
                    </div><!-- Column -->
                </div><!-- Row -->
            </div><!-- Modal Body -->
        </div><!-- Modal Content -->
    </div><!-- Modal Dialog -->
</div><!-- Modal -->
